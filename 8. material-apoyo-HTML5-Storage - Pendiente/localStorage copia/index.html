<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Finca el berriondo</title>
	<!-- formatear codigo
	http://www.cleancss.com/html-beautify/ -->
	
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		
		<div class="row">
			
			<div class="col-md-6">

				<h1>Finca el Berriondo</h1>
				<hr>
				
				<div class="row">
					<div class="col-md-8 text-center">
						Tienes <span class="label label-success" id="cantidadJornalero"></span> jornaleros pendientes de sincronización.
					</div>
					<div class="col-md-4">
						<button id="btnSincronizar" class="btn btn-info btn-block" onclick="sincronizar()">Sincronizar</button>
					</div>
				</div>

				
				<hr>
				
				<form id="formJornalero">

					<input type="hidden" id="txtCodigo">
					
					<div class="form-group">
						<label for="txtNombre">
							Nombres
						</label>
						<input type="text" id="txtNombre" name="txtNombre" placeholder="Ejm: Yhoan Galeano" class="form-control">
					</div>

					<div class="form-group">
						<label for="txtCorreo">
							Correo
						</label>
						<input type="email" id="txtCorreo" name="txtCorreo" placeholder="Ejm: yhoangaleano@gmail.com" class="form-control">
					</div>

					<div class="form-group">
						<label for="txtFecha">
							Fecha de nacimiento
						</label>
						<input type="date" id="txtFecha" name="txtFecha"  class="form-control">
					</div>

					<div class="form-group">
						<label for="txtPeso">
							Peso
						</label>
						<input type="number" id="txtPeso" name="txtPeso" placeholder="Ejm: 69" class="form-control">
					</div>

					<div class="form-group">
						
						<div class="row">
							<div class="col-md-6">
								<input id="btnGuardar" type="button" value="Guardar" class="btn btn-success btn-block" onclick="guardar()">
								<input id="btnModificar" type="button" value="Modificar" class="btn btn-primary btn-block" onclick="modificarDatos()" style="display: none;">
							</div>
							<div class="col-md-6">
								<input id="btnCancelar" type="button" value="Cancelar" class="btn btn-default btn-block" onclick="cancelar()">
							</div>
						</div>

					</div>

				</form>

			</div>

			<div class="col-md-6">
				
				<img src="img/jornalero.jpg" alt="Jornaleros" style="width: 100%;">
				
				
			</div>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				
				<div class="table-responsive">
					
					<table id="tblJornaleros" class="table">
						
						<thead>
							<tr>
								<th>Código</th>
								<th>Nombres</th>
								<th>Correo</th>
								<th>Fecha Nacimiento</th>
								<th>Peso</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>

					</table>

				</div>

			</div>
		</div>

	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>

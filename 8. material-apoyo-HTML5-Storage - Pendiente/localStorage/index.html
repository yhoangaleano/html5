<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Finca el berriondo</title>
	<!-- formatear codigo
	http://www.cleancss.com/html-beautify/ -->
	
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		
		<div class="row">
			
			<div class="col-md-6">

				<h1>Finca el Berriondo</h1>


				<div class="row">
					
					<div class="col-md-9">
						<span>
							Tienes <span id="totalJornaleros" class="label label-info"></span> Jornaleros pendientes de sincronizaci√≥n
						</span>
					</div>
					<div class="col-md-3">
						<button id="btnSincronizar" class="btn btn-info pull-right">
							Sincronizar
						</button>
					</div>

				</div>
				
				<form id="formJornalero">

					<input type="hidden" id="txtCodigo">
					
					<div class="form-group">
						<label for="txtNombre">
							Nombres
						</label>
						<input type="text" id="txtNombre" name="txtNombre" placeholder="Ejm: Yhoan Galeano" class="form-control">
					</div>

					<div class="form-group">
						<label for="txtCorreo">
							Correo
						</label>
						<input type="email" id="txtCorreo" name="txtCorreo" placeholder="Ejm: yhoangaleano@gmail.com" class="form-control">
					</div>

					<div class="form-group">
						<label for="txtFecha">
							Fecha de nacimiento
						</label>
						<input type="date" id="txtFecha" name="txtFecha"  class="form-control">
					</div>

					<div class="form-group">
						<label for="txtPeso">
							Peso
						</label>
						<input type="number" id="txtPeso" name="txtPeso" placeholder="Ejm: 69" class="form-control">
					</div>

					<div class="form-group">
						
						<div class="row">
							<div class="col-md-6">
								<input id="btnGuardar" type="button" value="Guardar" class="btn btn-success btn-block" onclick="guardar()">
								<input id="btnModificar" type="button" value="Modificar" class="btn btn-primary btn-block" onclick="modificarDatos()" style="display: none;">
							</div>
							<div class="col-md-6">
								<input id="btnCancelar" type="button" value="Cancelar" class="btn btn-default btn-block" onclick="cancelar()">
							</div>
						</div>

					</div>

				</form>

			</div>

			<div class="col-md-6">
				
				<img src="img/jornalero.jpg" alt="Jornaleros" style="width: 100%;">
				
				
			</div>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				
				<div id="tblJornaleros" class="table-responsive">
					
					

				</div>

			</div>
		</div>

	</div>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body" id="hola">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/tmpl.min.js"></script>

	<output id="templates">
		
	</output>

	<script src="js/globals.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
